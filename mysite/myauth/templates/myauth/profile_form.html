{% extends 'myauth/base.html' %}

{% block title %}
    Редактировать профиль
{% endblock %}

{% block body %}
    <h1>Профиль</h1>


    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Редактировать</button>
    </form>
    <p></p>
    <form action="{% url 'myauth:profile' pk=user.profile.pk %}">
        <button type="submit">Вернуться в профиль</button>
    </form>
{% endblock %}
